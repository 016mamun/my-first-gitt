<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Trip</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Become a host</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Sign up</a></li>
                <li><a href="#">Log in</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="overlay"></div>
            <h1>Plan your next trip</h1>
            <form class="search-form">
                <input type="text" placeholder="City, Address, Landmark" value="Paris, France">
                <input type="text" placeholder="Check in" onfocus="(this.type='date')" onblur="(this.type='text')">
                <input type="text" placeholder="Check out" onfocus="(this.type='date')" onblur="(this.type='text')">
                <input type="text" placeholder="Guests" value="1 guest">
                <button type="submit">Search</button>
            </form>
        </section>
    </main> 
</body>
</html>
